<main>
  <h1>{{title}}</h1>
  <section>
    <input type="text" name="task-input" id="task-input" [(ngModel)] = "task">
    <button type="submit" (click)="addTask()">Add Task</button>
  </section>
  <section>
    <ul class="task-list" *ngFor="let task of tasks; let i = index">
      <li>{{task}}
        <button type="submit" (click)="editTask(i)">Edit Task</button>
        <button type="submit" (click)="deleteTask(i)">Delete Task</button>
      </li>
    </ul>
  </section>
</main>
